<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>标准变量表达式 ${}</h2>
<h2 th:text="${user.id}">thymeleaf</h2>
<h2 th:text="${user.userName}">thymeleaf</h2>
<h1>选择变量表达式(星号表达式):*{}</h1>
<!-- *{} 必须使用 th:object 属性来绑定这个对象 (不推荐) -->
<div th:object="${user}">
    <h3 th:text="*{userName}"></h3>
</div>
</body>
</html>
