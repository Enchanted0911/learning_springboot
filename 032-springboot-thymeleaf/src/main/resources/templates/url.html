<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>url路径表达式</title>
</head>
<body>
<h1>URL路径表达式 绝对路径</h1>
<a th:href="@{http://www.baidu.com}">路径表达式-> 百度</a> <br>
<h1>相对路径</h1>
<a th:href="@{/thymeleaf}">相对路径</a> <br>
<h1>URL路径表达式 绝对路径 带参</h1>
<a th:href="@{http://localhost:8080/test?userName=vanessa}">带参绝对路径</a> <br>
<h1>URL路径表达式 相对路径 带参</h1>
<a th:href="@{/test?userName=charlotte}">带参绝对路径</a> <br>
<h1>URL路径表达式 相对路径 带参 后台获取</h1>
<a th:href="@{'/test?userName=' + ${id}}">带参绝对路径</a> <br>
<h1>URL路径表达式 相对路径 带参 后台获取 简</h1>
<a th:href="@{/test1(id=${id}, userName=${userName})}">带参绝对路径</a> <br>
<h1>URL路径表达式 相对路径 带参 后台获取 RESTful</h1>
<a th:href="@{'/test2/' + ${id}}">带参绝对路径</a> <br>
</body>
</html>
