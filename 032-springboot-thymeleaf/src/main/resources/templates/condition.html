<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:if="${gender eq 1}">
  男
</div>
<div th:if="${gender eq 0}">
  女
</div>
<div th:unless="${gender eq 0}">
  男
</div>
<div th:unless="${gender ne 0}">
  女
</div>
<div th:switch="${product}">
  <span th:case="1">111</span>
  <span th:case="0">000</span>
  <span th:case="*">xxxxxx</span>
</div>
</body>
</html>
